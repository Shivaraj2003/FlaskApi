<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Forest Model Tester</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Random Forest Model Tester</h1>
    <form action="/predict" method="post">
        <label for="ph">pH:</label>
        <input type="number" step="0.1" name="ph" required><br>

        <label for="temperature">Temperature:</label>
        <input type="number" name="temperature" required><br>

        <label for="fat">Fat:</label>
        <input type="number" step="0.1" name="fat" required><br>

        <label for="colour">Colour:</label>
        <input type="number" name="colour" required><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
